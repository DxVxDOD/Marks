version 2:
sql:
  - schema: "sql/migrations"
    queries: "sql/queries" 
    engine: "postgresql"
    gen:
      go:
        package: "database"
        out: "internal/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
